version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: compprice-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: compprice

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    container_name: compprice-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/compprice
      NODE_ENV: production
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - ./backend/src:/app/backend/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: compprice-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend

volumes:
  mongodb_data:
